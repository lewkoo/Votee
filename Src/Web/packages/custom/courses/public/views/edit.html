<section data-ng-controller="CoursesController" data-ng-init="findOne()" data-ng-hide=!isAuthorized>
    <form name="courseForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(courseForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && courseForm.title.$invalid }">
            <label for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input name="title" type="text" class="form-control" data-ng-model="course.title" id="title" placeholder="Title" required>
                <div ng-show="submitted && courseForm.title.$invalid" class="help-block">
                    <p ng-show="courseForm.title.$error.required">Title is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && courseForm.description.$invalid }">
            <label for="description" class="col-md-2 control-label">Content</label>
            <div class="col-md-10">
                <textarea name="content" data-ng-model="course.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
                <div ng-show="submitted && courseForm.description.$invalid" class="help-block">
                    <p ng-show="courseForm.description.$error.required">Description is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</section>
