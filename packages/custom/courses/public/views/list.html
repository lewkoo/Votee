
<section data-ng-controller="CoursesController" data-ng-init="find()" data-ng-hide=!isAuthorized>
<h1 data-ng-hide="!courses || courses.length || !hasAuthorization(courses)">No courses yet. <br> Why don't you <a href="/courses/create">Create One</a>?</h1>

<a href="/courses/create">
    <button data-ng-hide="!isAuthorized(canCreateCourses)" type="create" class="btn btn-warning">Create Course</button>
</a>

<div data-ng-hide="!courses" >
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <hr>
    <div class="container bootstrap snippet">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead>
                                <tr>
                                    <th><span>Course</span></th>
                                    <th><span>Course #</span></th>
                                    <th><span>Professor</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="course in courses">
                                    <td>
                                        <align-left>
                                        <a data-ng-href="/courses/{{course._id}}" class="user-link">{{course.title}}</a>
                                        </align-left>
                                    </td>
                                    <td>
                                        <span>{{course.courseNumber}}</span>
                                    </td>
                                    <td>
                                        <span>{{course.professor.name}}</span>
                                    </td>
                                    <td ng-hide="!isProfOrAdmin" style="width: 20%;">
                                        <!--<a href="#" class="table-link">-->
                                        <!--<span class="fa-stack">-->
                                        <!--<i class="fa fa-square fa-stack-2x"></i>-->
                                        <!--<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>-->
                                        <!--</span>-->
                                        <!--</a>-->
                                        <a href="/courses/{{course._id}}/edit"class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <!--TODO: add delete link if we want to-->
                                        <!--<a href="#" class="table-link danger">-->
                                        <!--<span class="fa-stack">-->
                                        <!--<i class="fa fa-square fa-stack-2x"></i>-->
                                        <!--<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>-->
                                        <!--</span>-->
                                        <!--</a>-->
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
