<section data-ng-controller="QuestionsController">
    <form name="questionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(questionForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
            <label class="col-md-3 control-label">Question Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="question.title" id="title" placeholder="Title" required>
                <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                    <p ng-show="questionForm.title.$error.required">Title is required</p>
                </div>
            </div>
        </div>


        <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.option1.$invalid }">
            <label class="col-md-3 control-label">Option 1</label>
            <div class="col-md-9">
                <input name="option1" type="text" class="form-control" data-ng-model="question.title" id="option1" placeholder="Option 2" required>
                <div ng-show="submitted && questionForm.option1.$invalid" class="help-block">
                    <p ng-show="questionForm.title.$error.required">Option is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.option2.$invalid }">
            <label class="col-md-3 control-label">Option 2</label>
            <div class="col-md-9">
                <input name="option2" type="text" class="form-control" data-ng-model="question.title" id="option2" placeholder="Option 2" required>
                <div ng-show="submitted && questionForm.option2.$invalid" class="help-block">
                    <p ng-show="questionForm.title.$error.required">Option is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.option3.$invalid }">
            <label class="col-md-3 control-label">Option 3</label>
            <div class="col-md-9">
                <input name="option3" type="text" class="form-control" data-ng-model="question.title" id="option3" placeholder="Option 2" required>
                <div ng-show="submitted && questionForm.option3.$invalid" class="help-block">
                    <p ng-show="questionForm.title.$error.required">Option is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.option4.$invalid }">
            <label class="col-md-3 control-label">Option 4</label>
            <div class="col-md-9">
                <input name="option4" type="text" class="form-control" data-ng-model="question.title" id="option4" placeholder="Option 2" required>
                <div ng-show="submitted && questionForm.option4.$invalid" class="help-block">
                    <p ng-show="questionForm.title.$error.required">Option is required</p>
                </div>
            </div>
        </div>



        <!--<div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.content.$invalid }">-->
            <!--<label for="content" class="col-md-3 control-label">Create Content</label>-->
            <!--<div class="col-md-9">-->
                <!--<textarea name="content" data-ng-model="question.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>-->
                <!--<div ng-show="submitted && questionForm.content.$invalid" class="help-block">-->
                    <!--<p ng-show="questionForm.content.$error.required">Content is required</p>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <label mean-token="'permissions'" for="permissions" class="col-md-3 control-label">Permissions</label>
            <div class="col-md-9">
                <ui-select multiple ng-model="question.permissions" append-to-body="'true'" on-select="selectPermission()">
                    <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="circle in availableCircles | filter:$select.search" name="permissions">
                        {{circle}}
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="form-group" ng-show="descendants.length">
            <label mean-token="'descendants'" for="descendants" class="col-md-3 control-label">Descendants</label>
            <div class="col-md-9">
                <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
