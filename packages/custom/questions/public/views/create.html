<section data-ng-controller="QuestionsController">
    <form name="questionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(questionForm.$valid)" novalidate>
        <label>
            <input type="radio" ng-model="question.choice" value="multChoice"> Multiple Choice
            <input type="radio" ng-model="question.choice" value="openEnded"> Open Ended

        </label>

        <div ng-show="question.choice == 'openEnded'">
            <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
                <label class="col-md-3 control-label">Question Title</label>
                <div class="col-md-9">
                    <input name="title" type="text" class="form-control" data-ng-model="question.title" id="title" placeholder="Title" required>
                    <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                        <p ng-show="questionForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </div>
        </div>

        <div ng-show="question.choice == 'multChoice'">
            <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
                <label class="col-md-3 control-label">Question Title</label>
                <div class="col-md-9">
                    <input name="title" type="text" class="form-control" data-ng-model="question.title" id="multChoiceTitle" placeholder="Title" required>
                    <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                        <p ng-show="questionForm.title.$error.required">Title is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
                <label class="col-md-3 control-label">Option 1</label>
                <div class="col-md-9">
                    <input name="title" type="text" class="form-control" data-ng-model="question.title" id="option1" placeholder="Write question here" required>
                    <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                        <p ng-show="questionForm.title.$error.required">Question is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
                <label class="col-md-3 control-label">Option 2</label>
                <div class="col-md-9">
                    <input name="title" type="text" class="form-control" data-ng-model="question.title" id="option2" placeholder="Write question here" required>
                    <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                        <p ng-show="questionForm.title.$error.required">Question is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
                <label class="col-md-3 control-label">Option 3</label>
                <div class="col-md-9">
                    <input name="title" type="text" class="form-control" data-ng-model="question.title" id="option3" placeholder="Write question here" required>
                    <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                        <p ng-show="questionForm.title.$error.required">Question is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : submitted && questionForm.title.$invalid }">
                <label class="col-md-3 control-label">Option 4</label>
                <div class="col-md-9">
                    <input name="title" type="text" class="form-control" data-ng-model="question.title" id="option4" placeholder="Write question here" required>
                    <div ng-show="submitted && questionForm.title.$invalid" class="help-block">
                        <p ng-show="questionForm.title.$error.required">Question is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </div>
        </div>

    </form>
</section>
